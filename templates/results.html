{% extends "base.html" %}

{% block content %}
<section class="playlist-section">
    <h2>Playlists for "{{ mood | capitalize }}" Mood</h2>

    <div class="playlist-grid">
        {% for p in playlists %}
        <div class="playlist-card">
            {% if p.image %}
            <div class="image-container">
                <img src="{{ p.image }}" alt="{{ p.name }}">
                {% if current_user.is_authenticated %}
                <button class="save-button" data-saved="false"
                        onclick="toggleSave(this, '{{ p.name }}', '{{ p.url }}', '{{ p.image }}')">
                    <i class="bi bi-suit-heart"></i>
                </button>
                {% endif %}
            </div>
            {% endif %}
            <h3>{{ p.name }}</h3>
            <a href="{{ p.url }}" target="_blank">Open in Spotify</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
